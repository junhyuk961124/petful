<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="PETFUL: 반려동물 인플루언서와 협업하여 사업 성장에 도움을 줍니다."
    />
    <meta
      name="keywords"
      content="반려동물, 인플루언서, 마케팅, 반려동물 사업, 체험단, 기자단, 공동구매"
    />

    <title>PETFUL</title>

    <base target="_top" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <form
      action="https://script.google.com/macros/s/AKfycby5Ia6JTQHqkc0-rBSr8uyFMj4CfWUhwcDSdOp93HpKQwaTDu2EgMhyWTA5LXrqnxeKEQ/exec"
      method="GET"
    >
      <div class="container">
        <div class="row frame">
          <h5 class="mt-4 text-center">WEBAPP FORM SERIES</h5>
          <h6 class="mb-4 text-center">Apps Script 웹엡 테스트</h6>

          <!-- create form element here -->
          <div class="form-group mb-4 box">
            <input
              type="text"
              class="form-control inp mb-3"
              id="value"
              name="value"
              placeholder="입력"
              autocomplete="off"
            />
          </div>
          <!-- create form until element here -->

          <sapn><?= value?></sapn>

          <div class="form-group mt-4 mb-4 text-center">
            <input type="submit" class="btn btn-info" name="Submit" /><br />
          </div>
        </div>
      </div>
    </form>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
